<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <!-- Заменить картинку на логотип мессенджера -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMate</title>
</head>

<body>
    <div class="login-section">

        <div class="login-header">
            <h1>Вход</h1>
            <p>Войдите в свой аккаунт, чтобы продолжить</p>
        </div>

        <div class="login-main">
            <form action="" class="login">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" placeholder="Введите логин или email">
            </form>
            <form action="" class="password">
                <label for="password">Пароль</label>
                <input type="text" id="password" name="password" placeholder="Введите пароль">
            </form>
        </div>

        <div class="login-buttons">
            <button type="submit" class="button button-autorization"><a href="">Авторизоваться</a></button>
            <button type="button" class="button button-registration"><a href="registration.html">Регистрация</a></button>
        </div>

    </div>

    <script type="module" src="../src/main.js"></script>
</body>

</html>
