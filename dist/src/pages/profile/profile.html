<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <!-- Заменить картинку на логотип мессенджера -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMate</title>
    <script type="module" crossorigin src="../../../assets/main-gLWaKw3E.js"></script>
    <link rel="stylesheet" crossorigin href="../../../assets/main-BBVkajwB.css">
  </head>

  <body>
    <main class="container">
    
        <div class="header">
            <div class="avatar-placeholder">
                <img src="#" alt="Аватар" class="avatar-preview">
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Иван Иванов</h1>
                
                <button type="button" class="button button-">
                  Редактировать профиль
                </button>
            </div>
        </div>

        <div class="main">
            
            <form action="" class="login">
              <label for="first_name">Имя</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Иван"
                
                
              />
            </form>                
                
                <form action="" class="login">
                  <label for="second_name">Фамилия</label>
                  <input
                    type="text"
                    id="second_name"
                    name="second_name"
                    placeholder="Иванов"
                    
                    
                  />
                </form>                
                
                <form action="" class="login">
                  <label for="login">Логин</label>
                  <input
                    type="text"
                    id="login"
                    name="login"
                    placeholder="ivanivanov"
                    
                    
                  />
                </form>                
                
                <form action="" class="login">
                  <label for="email">Электронная почта</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="ivanivanov@yandex.ru"
                    
                    
                  />
                </form>                
                
                <form action="" class="login">
                  <label for="phone">Телефон</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="+7 (800) 555-35-35"
                    
                    
                  />
                </form>        </div>

        <div class="footer">
            
            <a href="../../../index.html" class="button button-home">
              На главную
            </a>
        </div>
    </main>
    
  </body>
</html>
