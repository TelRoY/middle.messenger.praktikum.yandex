<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../../assets/vite-DcBtz0py.svg" />
    <!-- Заменить картинку на логотип мессенджера -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMate</title>
    <script type="module" crossorigin src="../../../assets/main-gLWaKw3E.js"></script>
    <link rel="stylesheet" crossorigin href="../../../assets/main-BBVkajwB.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>MyMate</h1>
        <p>Войдите в свой аккаунт, чтобы продолжить</p>
      </div>

      <div class="main">

        
        <form action="" class="login">
          <label for="login">Логин</label>
          <input
            type="text"
            id="login"
            name="login"
            placeholder="Введите логин или email"
            
            
          />
        </form>        
        
        <form action="" class="login">
          <label for="password">Пароль</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Введите пароль"
            
            
          />
        </form>        
        <div class="login-buttons">
          
          <button type="button" class="button button-authorization">
            Авторизация
          </button>
          
          <a href="../registration/registration.html" class="button button-registration">
            Регистрация
          </a>
        </div>
      </div>

      <div class="footer">
          <p>
              Нажимая "Авторизация" или "Регистрация", вы соглашаетесь с
              <a href="#">Условиями использования</a> и
              <a href="#">Политикой конфиденциальности</a>
          </p>
      </div>    </div>

  </body>
</html>
